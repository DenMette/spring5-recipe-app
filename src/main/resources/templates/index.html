<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
</head>
<body>

<h1>Recipes</h1>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="element : ${recipes}">
        <td th:text="${element.id}"></td>
        <td th:text="${element.description}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
